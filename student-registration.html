<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Campus Placement Portal</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="company-registration.html">Company Registration</a></li>
                    <li><a href="student-registration.html">Student Registration</a></li>
                    <li><a href="job-postings.html">Job Postings</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="student-registration" class="container">
        <h2>Student Registration</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" required>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Placement Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
